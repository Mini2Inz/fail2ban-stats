<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fail2ban-ng Stats control</title>
</head>
<body>

<input type="button" id="refresh_bans" name="{{ company_slugs }}" value="Refresh Bans"/>
<input type="button" id="refresh_locations" name="{{ company_slugs }}" value="Refresh Locations"/>

<script>
    var endpoint = '/refresh';

    $('#refresh_bans').click(function () {
        $.ajax({
            url: endpoint,
            success: function (response) {
                alert("Refresh done")

            },
            error: function (rs, e) {
                alert(rs.responseText);
            }
        });
    })
</script>


</body>
</html>
