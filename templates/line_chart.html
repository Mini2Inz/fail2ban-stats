{% load static %}
<script type="text/javascript" src="{% static 'js/jQuery.js' %}"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
{#<script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>#}
{#        <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>#}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>


<html>
<head>
    <link rel="shortcut icon" type="image/png" href="{% static '/statsico.png' %}">
    <title>Fail2ban-ng Stats</title>
    <!--[if lte IE 8]>
            <script src="{% static 'js/excanvas.js' %}"></script>
        <![endif]-->
    <link rel="stylesheet" href="{% static 'css/chart_styles.css' %}">
</head>
<body>

<header>
    <h1>Fail2ban-ng Statystyki</h1>
</header>
<div class="flex-container">

    <canvas id="line_chart"></canvas>
    <script type="text/javascript">
        $.get('{% url "line_chart_json" %}', function (data) {
            var ctx = $("#line_chart").get(0).getContext("2d");
            new Chart(ctx, {
                type: 'line', data: data
            });
        });
    </script>

    </canvas>
    <canvas id="pie_chart"></canvas>
    <script type="text/javascript">
        var ctx = document.getElementById("pie_chart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ["Korea Południowa", "Chiny", "Ukraina"],
                datasets: [{
                    backgroundColor: [
                        "#2ecc71",
                        "#3498db",
                        "#95a5a6"
                    ],
                    data: [12, 9, 3]
                }]
            }
        });

    </script>

    </canvas>
    <canvas id="polar_chart"></canvas>
    <script type="text/javascript">
        var ctx = document.getElementById("polar_chart");
        var myChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ["Korea Południowa", "Chiny", "Ukraina"],
                datasets: [{
                    label: 'poniedziałek',
                    backgroundColor: "rgba(153,255,51,0.4)",
                    borderColor: "rgba(153,255,51,1)",
                    data: [12, 19, 3]
                }, {
                    label: 'wtorek',
                    backgroundColor: "rgba(255,47,30,0.4)",
                    borderColor: "rgba(255,153,0,1)",
                    data: [12, 9, 3]
                },
                {
                    label: 'środa',
                    backgroundColor: "rgba(100,30,250,0.4)",
                    borderColor: "rgba(50,30,250,1)",
                    data: [13, 11, 4]
                }]
            }
        });


    </script>
</div>

</body>
</html>
